            <fieldset>
              <legend>Account</legend>
                <div>
                  <label for="account">
                    <span>Would you like to create an account?</span>
                    <input type="checkbox" name="account" id="account">
                  </label>
                </div>
                <div id="accountInfo" class="hidden">
                  <label for="username">
                    <span>Username&ast;</span>
                    <input type="text" name="username" id="username" placeholder="required" minLength="4" maxLength="20">
                    <span class="error" aria-live="polite"></span>
                  </label>

                  <label for="password">
                    <span>Password&ast;</span>
                    <input type="password" name="password" id="password" minlength="6" maxLength="16" placeholder="required">
                    <span class="error" aria-live="polite"></span>
                  </label>

                  <label for="passwordCheck">
                    <span>Confirm your password&ast;</span>
                    <input type="password" name="passwordCheck" id="passwordCheck" placeholder="required">
                    <span class="error" aria-live="polite"></span>
                  </label>
                </div>
            </fieldset>
            <fieldset>
              <legend>Finished?</legend>
              <label for="submitButton">
                <input type="submit" name="submitbutton" id="submitButton" value="Beam Me Up">
                <span class="error" aria-live="polite"></span>
              </label>
            </fieldset>
          </form>
